  <div class="container ">
    <div class="row d-flex justify-content-center align-items-center my-1 ">

         <div class="col-xl-12">
         <div class="card">
           <h4 class="card-header text-center ">Edit Lesson</h4>
          <div class="card-body"> 
            <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>  
           
            <div class="form-group row justify-content-center py-2">
                <div class="col-xl-12">
                  <!-- <span class="text-danger" *ngIf="f_name_error" >*This data is required.</span>  -->
                  <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Classroom Name" formControlName="name" />
                  </mat-form-field>
                <div *ngIf="submitted && f?.['first_name']?.errors  ">
                  <p *ngIf="f?.['first_name']?.errors?.['required']" class="text-danger mb-3"><i class="XX fas fa-exclamation-circle"></i> This data is required.</p>
                </div>  
                </div>
              
              </div>
                <!-- <div *ngIf="form.controls['first_name'].invalid && (form.controls['first_name'].dirty || form.controls['first_name'].touched)" class="alert alert-danger">
                  <div *ngIf="form.controls['first_name'].errors?.['required']">
                  Name is required.
                </div>
              </div> -->
             
            <div class="form-group row justify-content-center py-1">
              <div class="col-xl-12">
                <mat-form-field appearance="fill" style="width: 100%;">
                  <mat-label>Date Of Lesson</mat-label>
                  <input matInput [matDatepicker]="picker3" formControlName="date">
                  <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
                  <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                  <mat-datepicker #picker3 startView="year" [startAt]="startDate"></mat-datepicker>
                </mat-form-field>



                
                <!-- <p> {{form.value.dat| json}}</p> -->
              </div>
            
            </div>
            <div class="form-group row justify-content-center py-1">
            <span class="col-xl-12" style="color: #37B673;"> Duration</span> 
            </div>
            <div class="form-group row justify-content-center py-1">
             
              <div class="col-xl-6">
                <mat-form-field appearance="fill" style="width: 100%;">
                  <svg style="float:right; position:relative ; top:19px ; color:#37B673 ; font-weight:bold" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-clock" viewBox="0 0 16 16">
                    <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
                    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"/>
                  </svg>
                <input matInput [ngxTimepicker]="picker" formControlName="start_time">
                <ngx-material-timepicker #picker> </ngx-material-timepicker>
                </mat-form-field>
              </div>   

               <div class="col-xl-6">
                <mat-form-field appearance="fill" style="width: 100%;">
                  <svg style="float:right; position:relative ; top:19px ; color:#37B673 ; font-weight:bold" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-clock" viewBox="0 0 16 16">
                    <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
                    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"/>
                  </svg>
                  <input matInput [ngxTimepicker]="picker2" formControlName="end_time" >
                  
                  <ngx-material-timepicker #picker2 show-icon="true"> </ngx-material-timepicker>
                  </mat-form-field>
               </div>
              </div>
           <!-- </div> -->
           <div class=" form-group row justify-content-center py-1">
              <div class="col-xl-12">
                <label class="text-muted">Repeat The Lesson</label>
               <select class="form-control form-control-lg" formControlName="repetition"> 
                  <option value="daily" >Daily</option> 
                  <option value="weekly">Weekly</option> 
                  <option value="monthly">Monthly</option> 
                  <option value="none">None</option> 
               </select>
               <div *ngIf="submitted && f?.['gender']?.errors  ">
                <p *ngIf="f?.['gender']?.errors?.['required']" class="text-danger mb-3"><i class="XX fas fa-exclamation-circle"></i> This data is required.</p>
              </div> 
                <!-- <span class="text-danger" *ngIf="gender_error" >*This data is required.</span> -->
               </div>
           </div>
        
        
          
             <div class="px-5 py-4 text-center">
              <button type="submit" class="col-md-12 btn btn-primary btn-lg text-white">Save</button>
            </div>
          </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
