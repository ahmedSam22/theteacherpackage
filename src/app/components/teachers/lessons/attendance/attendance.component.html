<section>
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="studentsIcons col-xl-12">

        <h2>ATTENDANCE</h2>
        <div class="d-flex justify-content-between row">
          <div class="col-md-6 col-sm-12 d-flex justify-content-between">
            <div class="head__left__name mr-2 col-md-6 col-sm-12">
              <span>
                {{ lessonData?.name }}
              </span>
            </div>
            <div class="head__left__date col-md-6 col-sm-12">
              <span>
                {{ lessonData?.date }} | {{ lessonData?.start_time }}
                {{ lessonData?.end_time }}
              </span>
            </div>
          </div>
          <div class="col-md-6 col-sm-6 d-flex justify-content-end">
            <button class="btn btn-light" (click)="forPrint()">
              <i class="fas fa-print"></i> Print
            </button>
            <button class="btn btn-success ml-2" routerLink="/home/attendance-setting">
              <i class="fas fa-cog"></i> settings
            </button>
          </div>
        </div>
      
      </div>
    </div>
    <div class="row cases mt-5 align-items-center">
      <span
        class="col"
        *ngFor="let case of allAttendanceCases"
        [style.background]="case.color"
        [style.color]="case.color"
        ><h3>40</h3>
        <p>{{ case.name }}</p>
      </span> <button class="btn btn-outline-success w-auto h-50" (click)="addAllStudentsAttendance()"> <i class="far fa-check-circle"></i> Select All Students</button>
    </div>
    <div class="row students mt-5">
      <div
        class="col students__student"
        *ngFor="let student of allStudentAttendance"
        (click)="addStudentAttendance(student)"
      >
        <img [src]="student.imagePath" alt="" class="m-auto w-50" />
      <p class="text-center">{{ student.full_name }}  </p>
      <div class="students__student__footer w-100" 
      [style.background]="student.attendance_case?.color"></div>
   
      </div>
    </div>
  </div>
</section>
