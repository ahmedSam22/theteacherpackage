
 <div class="container">

<div class="row">

  <div class="col-xl-12">
    <div
      class="row d-flex justify-content-center align-items-center h-100"
    >

    <app-not-found-grade *ngIf="showGarde"></app-not-found-grade>

    <div class="col-xl-3 col-6" *ngFor="let MainItem of GradesList ">
      <div class="card  mb-3 mt-2" style="width: 100%;" >
        <div class="card-header d-flex justify-content-between align-items-center btn btn-primary">
          <p class="grades-card-header-title">{{MainItem.title}}</p>
          <span class="grades-card-header-degree" style="color: #fff"> {{MainItem.total}}%</span>
        </div>
        <div class="card-body ">
          <div class="grades-card-degree-details">
            <ul style="padding-left:10px ;">
              <li class="mt-2 mp-2 d-flex justify-content-between align-items-center" *ngFor="let item of MainItem.grade_sub_items">
                  <p class="card-text">{{item.evaluation_item_name}} </p>
                  <span style="color: rgb(156, 156, 156)">{{item.first_option}}</span>
              </li>


            </ul>

          </div>

        </div>
        <div class="card-footer d-flex justify-content-between align-items-center ">
          <p>Total </p>
          <span>{{MainItem.grade_main_item_total}}</span>
        </div>
      </div>
    </div>
    </div>
    </div>
    </div>
