<div class="container">
<div class="edit-grade">

<div class="row ">
  <div class="col-xl-6">
    <div class="title">
      <h5>  <svg (click)=" back()" style="cursor:pointer;" class="mr-3" xmlns="http://www.w3.org/2000/svg" width="23" height="23" viewBox="0 0 23 23">
        <g id="Group_70371" data-name="Group 70371" transform="translate(-208 -163.21)">
          <circle id="Ellipse_4831" data-name="Ellipse 4831" cx="11.5" cy="11.5" r="11.5" transform="translate(208 163.21)" fill="#ebebeb"/>
          <path id="Arrow_-_Left_2" data-name="Arrow - Left 2" d="M13.108,14.217,8.5,9.608,13.108,5" transform="translate(208.786 164.83)" fill="none" stroke="#2c2738" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"/>
        </g>
      </svg>
Edit Grades</h5>
    </div>
  </div>
  <div class="col-xl-6 d-flex justify-content-end">
    <button  (click)="save()" type="button" class="btn btn-outline-primary btn-primary" style="padding-left:30px ;padding-right:30px ;color: #ffffff;" >
      save</button>
  </div>
  <div class="col-xl-10 m-auto mt-4">
    <div class="card mb-3" style="padding-top: 30px ; background: none;border: none;box-shadow: none;">
      <div class="avatar-upload mb-3">
        <div class="avatar-edit">
          <input type="file" #fileInput class="form-control" id="imageUpload"
          (change)="select($event) ;selectImg($event)"
           formControlName="image" accept=".png, .jpg, .jpeg" />
          <label for="imageUpload"></label>
        </div>
        <div class="avatar-preview">


            <!-- style="background-image: url({{url}});" -->
            <ng-container *ngIf=" true;else second">
              <div  id="imagePreview" style="background-image: url({{imagePath}});"></div>
            </ng-container>
<ng-template #second>
    <ng-container >
      <div  id="imagePreview" style="background-image: url({{url}});"></div>
    </ng-container>
</ng-template>
          </div>
        </div>
      </div>
        <!-- <img *ngIf="false" class="card-img-top" src="../../../../../assets/images/classes/Classroom-cuate.png" alt="Card image cap"> -->

        <div class="card-body">
          <form [formGroup]="gradeForm">
            <div class="row">
              <div class="col-12 mb-4">
                <div class="form-group row justify-content-start py-1">
                <div formArrayName="titles" class="col-xl-6" *ngFor="let item of getTitles.controls; let i = index">
                  <mat-form-field appearance="outline">
                    <mat-label>Title of grade sheet (optional)</mat-label>
                    <input matInput  [formControlName]="i">
                  </mat-form-field>
                  <!-- <span class="text-danger" *ngIf="email_error">*This data is required.</span> -->
                </div>
                <div class="col-xl-6">
                  <button class="add-input" [hidden]="getTitles.controls.length==6" (click)="addCourse()">+ Add a Title (max. 6 titles)</button>
                 </div>
              </div>
              </div>


            </div>
          </form>
        </div>

        <form>

            <div class="col-6">
             <button class="add-input">+ Add A Title</button>
            </div>

          </div>
        </form>
      </div> -->
    </div>
  </div>
