<section>
<div class="container">
  <div class="row d-flex align-items-center">
    <div class="col-6">
      <h5 style="margin: 0">Edit</h5>
    </div>
<div class="col-6 d-flex align-items-center justify-content-end">
  <button class="btn text-primary" (click)="save()" >save</button>
</div>
<div class="col-12">
  <div class="card mb-3" style="background: none;border: none;box-shadow: none;">
    <div class="avatar-upload mb-3">
      <div class="avatar-edit">
        <input type="file" #fileInput class="form-control" id="imageUpload"
        (change)="select($event) "
         formControlName="image" accept=".png, .jpg, .jpeg" />
        <label for="imageUpload">
          <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 26 26">
            <g id="Group_70618" data-name="Group 70618" transform="translate(-203 -169)">
              <g id="Group_70339" data-name="Group 70339" transform="translate(-92 147)">
                <circle id="Ellipse_3462" data-name="Ellipse 3462" cx="13" cy="13" r="13" transform="translate(295 22)" fill="#d3f9e5"/>

              <path id="Icon_material-add-a-photo" data-name="Icon material-add-a-photo" d="M1.862,3.362V1.5H3.1V3.362H4.967V4.6H3.1V6.467H1.862V4.6H0V3.362ZM3.725,7.087V5.225H5.587V3.362H9.933L11.069,4.6h1.968a1.245,1.245,0,0,1,1.242,1.242V13.3a1.245,1.245,0,0,1-1.242,1.242H3.1A1.245,1.245,0,0,1,1.862,13.3V7.087Zm4.346,5.587a3.1,3.1,0,1,0-3.1-3.1A3.105,3.105,0,0,0,8.071,12.675Zm-1.987-3.1A1.987,1.987,0,1,0,8.071,7.584,1.984,1.984,0,0,0,6.084,9.571Z" transform="translate(209 173.5)" fill="#37b673"/>
            </g>
          </svg>

        </label>
      </div>
      <div class="avatar-preview">
        <div id="imagePreview" style="background-image: url({{url}});">
          <!-- style="background-image: url({{url}});" -->
        </div>
      </div>
    </div>
      <!-- <img *ngIf="false" class="card-img-top" src="../../../../../assets/images/classes/Classroom-cuate.png" alt="Card image cap"> -->




    <div class="card-body">
      <form [formGroup]="gradeForm">
        <div class="row">
          <div class="col-12 mb-3">
            <mat-form-field appearance="outline" formArrayName="titles" *ngFor="let item of getTitles.controls; let i = index">
              <mat-label>Title of grade sheet (optional)</mat-label>
              <input matInput [formControlName]="i">

            </mat-form-field>

            <div  formArrayName="titles"  class="col-md-12 " *ngFor="let item of getTitles.controls; let i = index" >
              <input  *ngIf="getTitles.controls.length>0"
                type="text"
                class="form-control form-control-lg mt-1 input mb-3"
                placeholder="Title of grade sheet (optional)"

                [formControlName]="i"
              />
            </div>
          </div> -->
          </div>
          <div class="col-12">
           <button class="add-input"  (click)="addCourse()">+ Add A Title</button>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>
  </div>
</div>
</section>
