
 <section class="class-student">
  <div class="container ">
    <div class="row ">
       <div class="header col-xl-12  bg-navbar"  >
<div class="row">
              <div class="col-xl col-sm-12 "  >
                <div class="header-info">
                  <span>Class Name</span>
                  <p>{{classname}}</p>
                </div>
                </div>


              <div class="col-xl col-sm-12 ">
                <div class="header-info">
                <span>Class Code</span>
                <p>{{classcode}}</p>
              </div>
            </div>
              <div class="col-xl  col-sm-12 ">
                <div class="header-info">
                <span>NO. of Students</span>
                <p>{{studentnum}}</p>
            </div>
          </div>
              <div class="col-xl col-sm-12 " *ngIf="hideCoursesAndBags">
                <div class="header-info">
                <span>Course </span><br>
                <select class="form-control" (change)="changeCourse($event)" >
                  <option *ngFor="let course of courses"  [value]="course.id">{{course.name}} </option>
               </select>
              </div>
            </div>

             <div class="col-xl col-sm-12 " *ngIf="hideCoursesAndBags">
              <div class="header-info">
                <span> Teacherâ€™s Bag </span><br>
                <select class="form-control" >
                  <option value="0">Tests</option>
                  <option value="1">Class Activities</option>
                  <option value="2">Books</option>
                  <option value="3">Blackboard</option>
               </select>
              </div>
              </div>
            </div>
          </div>
