<section >
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center h-100">
         <div class="col-xl-12">
           <div class="card ">
            <a *ngIf="doneLink" class="text-right mx-3 my-2" (click)="send()" style="color:#37B673"> done </a>
              <span class="card-header text-center d-inline">{{student_name}}</span>
             
            <div class="card-body"> 
              <!-- <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>   -->
               <div class="infoButtons row pt-4 pb-3">
                <div class="row justify-content-center" >  
                  <div class="col-xl-12 d-flex mx-auto"  style="border:1px solid #E9EAEC ; border-radius: 10px;">  
                    <button [style.background-color]="hexacolor1" style="border:none ; border-bottom-left-radius :10px ;   border-top-left-radius :10px ; padding:10px " type="button" class="col-xl-4 my-1 active" #positive id="positive" (click)="select(positive.id);filter(0)" [ngClass]="{active: isActive(positive.id)}"> Positive </button>
                    <button [style.background-color]="hexacolor2" style="border:none ; padding:10px " type="button" class="col-xl-4 my-1" #negative id="negative" (click)="select(negative.id);filter(1)" [ngClass]="{active: isActive(negative.id)}"> Negative </button>
                    <button  [style.background-color]="hexacolor3"style="border:none ; border-bottom-right-radius :10px ;  border-top-right-radius :10px ; padding:10px " type="button" class="col-xl-4 my-1  " #records id="records" (click)="select(records.id);filter(2)" [ngClass]="{active: isActive(records.id)}"> Records </button>
                  </div>
                  </div>
               </div>
               <div>  
             <div *ngIf="showPositiveInfo">  
              <div class="form-group row justify-content-center py-2">
                  <div class="col-md-8" *ngFor="let positive of positives; let i=index ">
                  <label class="cont">  
                         <input type="checkbox"  [checked]="positive.checked" (click)="addGoodBehavior($event,i)" [value]="positive.id" > {{positive.name}}  
                         <span class="checkmark"></span>
                    </label>
                     
                    </div>
                 </div>
             </div>

            <div *ngIf="showNegativeInfo">  
              <div class="form-group row justify-content-center py-2">
                <div class="col-md-8" *ngFor="let negative of negatives ; let i=index ">
                   <label class="cont cont2">  
                    <input type="checkbox" [checked]="negative.checked" (click)="addBadBehavior($event,i)" [value]="negative.id" > {{negative.name}}  
                    <span class="checkmark"></span>
               </label>
                 </div>
             </div>
           </div>
         
           <div *ngIf="showRecordInfo">  
            <div class="form-group row justify-content-center py-2">
              <h6 class="col-xl-8" style="color:#37B673"> Positive Behavior</h6>
              <div class="col-xl-8" *ngFor="let good of studentgood  ; let i=index" >
                    <span>  {{good.name}}   </span>  
                    <button class="btn float-right" (click)="deleteStudentBahvior(good.id)"> 
                        <svg style="color:red" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                      </svg>
                  </button>
              </div>
              
              <h6 class="col-xl-8" style="color:red"> Negative Behavior</h6>
              <div class="col-xl-8" *ngFor="let bad of studentbad  ; let i=index" >
               <span>  {{bad.name}}   </span>  
                <button class="btn float-right" (click)="deleteStudentBahvior(bad.id)"> 
                    <svg style="color:red" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                  </svg>
              </button>
          </div>  
            </div>
         </div>
        </div>
            <!-- </form> -->
            </div>
          </div>
  
        </div> 
      </div>
    </div>
  </section>
