<section >
    <div class="container ">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <a class="my-5" (click)="back()"> <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
          </svg> Back </a> 
           
           <div class="col-xl-8 card">
             <h4 class="card-header text-left ">Behavior Settings</h4>
            <div class="card-body col-xl-12"> 
              <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>  
               <div class="infoButtons row justify-content-center pt-4 pb-3">
                <div class="col-xl-8 d-flex justify-content-center ">  
                    <div class="col-xl-3 my-1" > 
                      <button type="button" class="btn btn-lg active" #positive id="positive" (click)="select(positive.id);filter(0)" [ngClass]="{active: isActive(positive.id)}">Positive</button>
                    </div> 
                    <div class="col-xl-3  my-1"> 
                      <button type="button" class="btn btn-lg" #negative id="negative" (click)="select(negative.id);filter(1)" [ngClass]="{active: isActive(negative.id)}">Negative</button>
                   </div>
                  </div>
               </div>
             
             <div *ngIf="showStudentInfo">  
              <div class="form-group row justify-content-start py-1">
                <label for="">Positive Behaviors</label>
              <div formArrayName="positive" class="col-md-12" *ngFor="let item of getPositives.controls; let i = index">
                <input
                  type="text"
                  class="form-control form-control-lg mt-1"
                  placeholder="Positive Behaviors"
                  
                  [formControlName]="i"
                />
                <div *ngIf="submitted && f?.['i']?.errors  ">
                  <p
                    *ngIf="f?.['i']?.errors?.['required']"
                    class="text-danger mb-3"
                  >
                    <i class="XX fas fa-exclamation-circle"></i> This data is
                    required.
                  </p>
                </div>
                <!-- <span class="text-danger" *ngIf="email_error">*This data is required.</span> -->
              </div>
            </div>
       
             
             </div>

            <div *ngIf="showGardianInfo">  
              <div class="form-group row justify-content-start py-1">
                <label for="">Negative Behaviors</label>
              <div formArrayName="negative" class="col-md-12" *ngFor="let item of getNegatives.controls; let i = index">
                <input
                  type="text"
                  class="form-control form-control-lg mt-1"
                  placeholder="Negative Behaviors"
                  
                  [formControlName]="i"
                />
                <div *ngIf="submitted && f?.['i']?.errors  ">
                  <p
                    *ngIf="f?.['i']?.errors?.['required']"
                    class="text-danger mb-3"
                  >
                    <i class="XX fas fa-exclamation-circle"></i> This data is
                    required.
                  </p>
                </div>
                <!-- <span class="text-danger" *ngIf="email_error">*This data is required.</span> -->
              </div>
            </div>
    
            </div>
            <div class="form-group row justify-content-start py-1">
              <div class="py-4">
                <button
                  (click)="addPositiveBehavior()"
                  class="col-md-12 btn btn-primary btn-lg"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-plus-square-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z"
                    />
                  </svg>
                  Add Behavior
                </button>
              </div>
            </div> 
   
            </form>
            </div>
          </div>
  
        <!-- </div> -->
      </div>
    </div>
  </section>
