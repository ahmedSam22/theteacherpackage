<div class="container-fluid"> 
    <div class="row">
  
     
    <div class="col-xl-5 p-0">
        <div class="login-card">
     
          <div> 
             <div class="login-main">
             <div class="text-center my-4 logoImg">  <img class="img-fluid " src="../../../../assets/images/logo/logoo.png" alt="looginpage" height="100px" width="100px">  </div>
              <form class="theme-form" [formGroup]="form" >
              <div class="heading my-4"> 
                <h3 class="text-center">Welcome to</h3>
                <h4 class="text-center teacherPackage"> Teacher Package</h4>
              </div> 
                <div class="form-group text-muted text-left">
                  <label class="col-form-label ">First and last name</label>
         
                  <input class="form-control " dir="ltr" type="text" required=""  placeholder="name" formControlName="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                  <div *ngIf="submitted && f.name.errors" class="errors-container mt-2">
                    <p class="error-element" *ngIf="f.name.errors.required"> *this is required field </p>
                 </div>
                </div>
                <div class="form-group text-muted text-left">
                  <label class="col-form-label ">Email</label>
         
                  <input class="form-control " dir="ltr" type="email" required=""  placeholder="example@gmail.com" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                  <div *ngIf="submitted && f.email.errors" class="errors-container mt-2">
                    <p class="error-element" *ngIf="f.email.errors.required"> *this is required field </p>
                 </div>
                </div>
                <div class="form-group text-muted text-left">
                   
                  <div class="countryFlag text-left " > 
                    <ngx-flag-picker (click)="changeLang()" [showFlags]="true" [showLabels]=false [selectedCountryCode]="selectedCountryCode" [countryCodes]="countryCodes" (changedCountryCode)="changeSelectedCountryCode($event)">
                    </ngx-flag-picker>
                    <!-- <ngx-flag-picker
                    [selectedCountryCode]="selectedCountryCode"

                    (click)="changeLang()"
                    [countryCodes]="countryCodes"
                    (changedCountryCode)="changeSelectedCountryCode($event)">
                  </ngx-flag-picker> -->
                  </div>
                  <label class="col-form-label ">Mobile number</label>
                  <input class="form-control phoneCountry " dir="ltr" type="text" required=""  formControlName="phone" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }"  >  
                  <div *ngIf="submitted && f.phone.errors" class="errors-container mt-2">
                    <p class="error-element" *ngIf="f.phone.errors.required"> *this is required field </p>
                 </div>
                </div>
                <div class="form-group text-muted text-left" >
                  <label class="col-form-label">Password</label>
                  
                  <input class="form-control text-left" type="password" [type]="togglePassword ? 'text' : 'password'" name="login[password]" required="" placeholder="*********" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                 
                  <div class="show-hide text-left"><span (click)="togglePassword = !togglePassword" [ngClass]="{'show': !togglePassword}"></span></div>
                  <div *ngIf="submitted && f.password.errors" class="errors-container mt-2">
                    <p class="error-element" *ngIf="f.password.errors.required">*this is required field  </p>
                 </div>
                </div>
                <div class="form-group text-muted text-left" >
                  <label class="col-form-label">Confirm Password</label>
                  
                  <input class="form-control text-left" type="password" [type]="togglePassword2 ? 'text' : 'password'" name="login[password]" required="" placeholder="*********" formControlName="confirm_password" [ngClass]="{ 'is-invalid': submitted && f.confirm_password.errors }">
                  <div class="show-hide text-left"><span (click)="togglePassword2 = !togglePassword2" [ngClass]="{'show': !togglePassword2}"></span></div>
                  <div *ngIf="submitted && f.confirm_password.errors" class="errors-container mt-2">
                    <p class="error-element" *ngIf="f.confirm_password.errors.required">*this is required field  </p>
                 </div>
                </div>
                <div class="form-group mb-4"  >
               
                   <div class="text-left my-3" >
                    <input id="checkbox1" type="checkbox">
                   <a class="termsamdconditions" > Agree to the terms and conditions </a>    &nbsp;
                     
                  </div>
                  <button class="btn btn-primary btn-block my-3" type="submit" (click)="submit()"> Signup </button> 

                  <span class="text-muted"> Already have an account ? <a href="" class="goSign" [routerLink]="['/']">  Sign In </a> </span>
                </div>
             
                <div class="form-group my-4"  >
                  <h6 class="text-center"> <span class="orstyle" > OR </span></h6>
                  <button (click)="facebookLogin()" class="btn btn-block" type="submit" style="background-color:#3B5998 ; color:white  "> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16" style="position:relative ; top:-1px">
                    <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                  </svg> Sign in with Facebook </button>
                  <button (click)="googleLogin()" class="btn btn-block" type="submit" style="background-color:#DD4B39 ; color:white "> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16" style="position:relative ; top:-1px">
                    <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                  </svg> Sign in with Google</button>
                </div>
                
              
              </form>
            </div>
          
          </div>
        </div>
      </div>
   
      <div class= "col-xl-7 b-center bg-size caroSlider"> 
      <carousel 
      style="height:100% ; z-index:-1000"  
      [cellsToShow]="1"
      [counter]="false"
      [dots]="true"
      [loop]="true"
      [lightDOM]="true"
      [autoplay]="true"
      [autoplayInterval]="2000"
      [pauseOnHover]="true"
      [transitionDuration]="2000"
      [transitionTimingFunction]="'ease-in-out'"
      [arrows]="false"
      [arrowsOutside]="false"
      [arrowsTheme]="'light'">
      <div class="carousel-cell" *ngFor="let project of imageSources">
          <a class="projectImgContainer" >
               <div style="display:flex;justify-content: center;"><img [src]="project.path" class="img-fluid rightMokap" height="auto" width="100%" style="object-fit:cover; position: absolute;"></div>
            </a>
      </div>
     </carousel>
      </div>
      <!-- background-image: url(/assets/images/logo/login.png); background-size: cover; background-position: center center; display: block;  -->
   <div class="col-xl-7 b-center bg-size fixedbackground" style="background-color:#F9F9F9;"><img class="bg-img-cover bg-center" src="../assets/images/login/2.jpg" alt="looginpage" style="display: none;"></div>
    </div>
  </div>
