<section class="auth login"> 
  <div class="row">
    <div class="col-lg-6 ">
      <form class="card animate__animated animate__pulse" [formGroup]="form" (ngSubmit)="submit()">
        <div class="card-body">
          <h3 class="mt-5 mb-4 animate__animated animate__flash animate__delay-1s">Welcome Back !</h3>
          <mat-form-field appearance="outline" [ngClass]="{'is-invalid': submitted && f.email_or_phone.errors}">
            <mat-label>Mobile number or Email</mat-label>
            <input matInput formControlName="email_or_phone">
          </mat-form-field>

          <mat-form-field appearance="outline" [ngClass]="{'is-invalid': submitted && f.password.errors}">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password">
          </mat-form-field>
          <p class="w-100" style="text-align: right;margin-top: -10px;">
            <a href="javascript:void(0)" class="text-secondary">Forget password</a>
          </p>
          
          <div class="mb-4">
            <button class="btn btn-primary text-white w-100" type="submit">Sign in</button>
          </div>

          <div class="text-center">
            <span class="text-dark" >Don't have an account ?
              <a href="javascript:void(0)" class="text-primary" [routerLink]="['signup']" >
                Sign Up
              </a>
            </span>
          </div>

          <div class="mt-5 mb-2 text-center position-relative ">
            <hr>
            <span class="or">OR</span>
          </div>

          <div class="btns animate__animated ">
            <button class="btn btn-facebook w-100 d-block mb-3">Sign in with Facebook</button>
            <button class="btn btn-google w-100 d-block text-white">Sign in with Google</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-lg-6 bg-primary slider">
      <owl-carousel-o [options]="sliderOptions">
        <ng-template carouselSlide *ngFor="let item of sliderItems">
          <div class="text-center">
            <img [src]="item.path"/>
          <h5 class="text-white mt-5">{{item.title}}</h5>
          </div>
        </ng-template>
      </owl-carousel-o>
    </div>
  </div>
</section>
